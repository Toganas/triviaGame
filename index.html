<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Fairy Tail Trivia</title>
</head>

<body>
    <div>
        <img src="assets/images/ftbackground2.jpg" id="background">
    </div>


    <div class="container" id="title">

        <div class="row">
            <div class="col-md-4 offset-md-4">
                <img src="assets/images/fttitle2a.jpg" alt="Fairy Tail Trivia" class="img-fluid">
            </div>
        </div>
    </div>

    <div class="container text-center" id="instructions">

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div>For this trivia game, you have 45 seconds to choose one of 4 answers. Click on the answer that you
                    think is the best.</div>
                <div>If you don't click on an answer after 45 seconds, it will move on to the next question and count it
                    as wrong.</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 justify-content-center">
                <button id="start">Start</button>
            </div>
        </div>
    </div>
    <div class="container text-center" id="trivia">
        <div class="row" id="remaining">
            <!-- timer -->
            <div class="col-md-12" id="timer">

            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="question">
                <!-- Trivia Question -->

            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="answers">
                <!-- Answers in UL form -->

            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12 text-center" id="result">
            <!-- Result of Previous Question -->
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 text-center" id="final"></div>
    </div>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- javascript -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
